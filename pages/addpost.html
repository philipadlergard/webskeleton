<div class="addpost-container content-container">
    <h3>Skriv inlägg</h3>
    
    <form name="postForm" ng-submit="submit(postForm.$valid)" novalidate>
        
        <div class="form-group" ng-class="{ 'has-error' : postForm.header.$invalid && submitted }">
            <label>Rubrik</label><br>
            <input type="text" name="header" class="form-control" ng-model="header" required>
            <p ng-show="postForm.header.$invalid && submitted" class="help-block">Rubrik måste fyllas i.</p>
        </div>
        
        <div class="form-group" ng-class="{ 'has-error' : postForm.url.$invalid && submitted }">
            <label>Länk url</label><br>
            <input type="text" name="url" class="form-control" ng-model="url" required>
            <p ng-show="postForm.url.$invalid && submitted" class="help-block">Url måste fyllas i.</p>
        </div>
        
        <div class="form-group" ng-class="{ 'has-error' : postForm.text.$invalid && submitted }">
            <label>Text</label><br>
            <input type="text" name="text" class="form-control" ng-model="text" required>
            <p ng-show="postForm.url.$invalid && submitted" class="help-block">Text måste fyllas i.</p>
        </div> 
        
        <button type="submit" class="btn btn-primary">Lägg till</button>
    </form>
    
</div>
